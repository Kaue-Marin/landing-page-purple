<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Righteous&display=swap" rel="stylesheet">
    <title>Landing page</title>
  </head>
  <body>
    <header class="cabeçalho">
      <div class="cabeçalho-conteúdo">
        <h1 id="cabeçalho-conteúdo-titulo-roxo">Marketing</h1>
        <h1 class="cabeçalho-conteúdo-titulo">Criativo</h1>
      </div>

      <nav class="cabeçalho-links">
        <a href="#" class="cabeçalho-links-conteudo">Início</a>
        <a href="#" class="cabeçalho-links-conteudo">Serviços</a>
        <a href="#" class="cabeçalho-links-conteudo">Sobre</a>
        <a href="#" class="cabeçalho-links-conteudo">Contato</a>
        <a href="#" class="cabeçalho-links-conteudo">Já tem uma conta?</a>
      </nav>
    </header>

    <main class="conteúdo-principal">
      <aside class="conteúdo-principal-esquerda">
        <h2 class="conteúdo-principal-esquerda-tiutlo">Inscreva-se agora</h2>
        <h2 class="conteúdo-principal-esquerda-tiutlo">na Newslatter</h2>
        <p class="conteúdo-principal-esquerda-paragrafo">
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry. Lorem Ipsum has been the industry's standard dummy text ever
          since the 1500s.
        </p>

        <form class="conteúdo-principal-esquerda-formulario">
          <input
            type="text"
            name="nome"
            placeholder="Nome"
            class="conteúdo-principal-esquerda-formulario-nome"
          />
          <input
            type="email"
            name="E-mail"
            placeholder="E-mail"
            class="conteúdo-principal-esquerda-formulario-email"
          />
          <input type="submit" />
        </form>
      </aside>

      <article class="conteúdo-principal-direita">
        <img
          src="./images/77d0a7c454e658833800528e748edbe9.png"
          alt="mulher-roxa"
          class="conteúdo-principal-direita-imagem"
        />
      </article>
    </main>
  </body>
</html>
